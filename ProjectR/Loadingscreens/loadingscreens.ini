text2 = The object cannot move while within a direct line of sight. Object is reported to initiate interaction by standing uncomfortably close to subjects.
text3 = Some personnel have reported low, asthmatic-sounding sniffling noises; these are presumed to be imaginary, or memetic, or something. SCP-173-J's primary motive seems to be seeking attention.

