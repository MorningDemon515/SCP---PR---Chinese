text1 = SCP-178 is a pair of white stereoscopic ("3-D") glasses with a rectangular white cardboard frame and lenses of transparent blue and red (left and right lenses, respectively) plastic. The item exhibits no unusual physical properties apart from a slight discoloration of the cardboard consistent with age.

text2 = When worn, the wearer begins perceiving large bipedal entities in addition to its ordinary surroundings. Entities reportedly exhibit a docile and occasionally curious behavior, with one exception.

text3 = Any attempt by the wearer or any other personnel to directly interact with the entities results in severe lacerations suddenly appearing on persons involved.

[SCP-249]
image path = ..\ProjectR\Loadingscreens\249.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-249 appears to be a windowless door, covered in a faded white paint. It was first found in a house located within the small town of [REDACTED].
text2 = When opened, SCP-249 does not lead to the other side of the doorway, but to a random door within eight hundred and fifty (850) meters. Items that go through SCP-249 are teleported to that other door, regardless of what may be between the door and SCP-249. When observed from the destination, the exit door appears to open on its own accord, and whatever goes through SCP-249 appears out of thin air. When opened, SCP-249 takes on the appearance of the door it is connected to. When shut, SCP-249 is no longer connected to that door, and reverts to its standard appearance.
text3 = However, roughly every five hundred (500) uses, SCP-249 does not connect to a door within its range, but instead to a random location anywhere in the world, even locations with no apparent doors within hundreds of kilometers. When the 500-use mark approaches, common use of SCP-249 is stopped and tests are done to record its exit location. Since its discovery, a log has been kept documenting these cases.

