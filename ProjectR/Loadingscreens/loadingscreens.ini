text1=SCP-087-B is a building with highly unusual properties. When two or more subjects enter SCP-087-B, it appears to be an empty unlit room with concrete walls and a large metal door.
text2=Subjects who have entered SCP-087-B alone have described seeing a dark brick-walled hallway at the wall opposite to the door via radio.
text3=Radio signals seem to weaken extremely fast inside SCP-087-B and radio communication with the subjects becomes impossible when they have entered the hallway. Attempts to re-establish radio contact after losing the signal have failed.

