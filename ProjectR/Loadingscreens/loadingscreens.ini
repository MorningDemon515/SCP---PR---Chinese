text1 = SCP-113 resembles a small, polished piece of red jasper. Analysis shows that SCP-113 is not composed of jasper, but [REDACTED] composition similar to that of other recovered objects.
text2 = When SCP-113 comes in direct contact with the flesh of an organism possessing sex chromosomes, the organism's physical characteristics associated with gender and biological sex are transformed (including genetics and secondary sexual characteristic), either reversed or altered.

[SCP-131]
image path = ..\ProjectR\Loadingscreens\131.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-131-A and SCP-131-B are a pair of teardrop-shaped creatures roughly 30 cm (1 ft) in height, with a single blue eye in the middle of their bodies. SCP-131-A is burnt orange in color while SCP-131-B is mustard yellow.
text2= The subjects can move surprisingly fast, covering over 60 m (200 ft) in a matter of seconds. However, it lacks a braking system, which has led to some rather spectacular, if not overly amusing, mishaps involving the creatures.
text3 = The subjects seem to respond well to any affection given to them and will quickly bond to the giver of said affection, much in the same way a puppy bonds with a human being. They will follow anyone or anything they've made a bond with anywhere, even into normally restricted areas. Although curious, the subjects can sense danger in their general vicinity, and if the object of their bond begins to approach something they register as dangerous. They will swarm around their bonded companion's feet (or appropriate extremities) while babbling in a panicked tone, as if to warn them.

