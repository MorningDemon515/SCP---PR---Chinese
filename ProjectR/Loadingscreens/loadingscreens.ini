text1 = SCP-1074 is a portrait-sized oil painting on canvas, produced by an unidentified artist. When photographed or videotaped, the entirety of SCP-1074 appears to be painted a uniform shade of gray, with distinctly visible brush strokes.
text2 = When SCP-1074 is viewed by a human being, the observer immediately begins to exhibit physiological symptoms similar to the onset of Stendhal syndrome, including increased heart rate, sweating, and vertigo.
text3 = The individual viewing SCP-1074 will attempt to vividly describe the image they are seeing to anyone present, frequently describing it as the greatest or most moving work of art they have ever seen.

[SCP-1079]
image path = ..\ProjectR\Loadingscreens\1079.jpg
align x = right
align y = bottom
disablebackground = true
text1 = SCP-1079 is the designation given to a number of sweets brightly labelled "Dr. Wondertainment's Bubblebath Bonbons!®". The label on each packet provides the name of the product, and two warnings; "Not suitable for children under 3 years", and "Only one sweet is to be taken per sitting".
text2 = Human subjects report tingling sensations immediately after the consumption of SCP-1079. Ten to fifteen seconds later, the subject's own blood is secreted as pink, bubblegum-scented foam from the subject's pores on their abdomen, arms and back. The total volume of blood secreted in this way is typically from 30-50 mL and does not pose an immediate health risk.
text3 = The volume of blood secreted increases exponentially as more pieces are consumed; bubbles form in the person's blood as a consequence of the SCP's intended function, causing the subject's blood to boil. Death by exsanguination occurs in 95% of subjects who have consumed 4 or more candies in one sitting. Exsanguination is compounded by foam collecting in the lungs of the consumer. After standardized animal testing was conducted, it was found that SCP-1079's effect scales with the consumer's body mass.