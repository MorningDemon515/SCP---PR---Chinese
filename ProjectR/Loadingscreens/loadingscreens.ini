[SCP-484]
image path = ..\ProjectR\Loadingscreens\484.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-484 is a pharmaceutical of unknown origin originally discovered in use as a street drug in urban areas throughout the world.
text2 = Unlike most street drugs, all samples of SCP-484 are nearly chemically identical. Most illegal drugs vary by manufacturer and contain impurities and additives, but other than cosmetic appearance, SCP-484 samples are identical. 
text3 = When ingested, SCP-484 is absorbed and causes the brain to produce a chemical compound previously unknown. The compound is extremely volatile and breaks down almost immediately if extracted from the brain. Subjects experience rapidly increasing brain activity and pupil dilation.

[SCP-538]
image path = ..\ProjectR\Loadingscreens\538.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-538 appears to be animate shadows of an unknown species of spiders. SCP-538 appears to "feed" off of the shadows of other living objects, and will move to the nearest shadow cast by a living organism.
text2 = To "feed", SCP-538 does no more than attach itself to the shadow of its host in such a manner that its own shadow is not obscured. Through this manner, a single specimen of SCP-538 can grow up to approximately 15 square centimeters in size. Feeding after this point appears to simply maintain this size; the whole process has so far proven to be harmless to the host. While a specimen can attach itself to an inanimate object to feed, it will slowly atrophy and decrease in size over time. Only when connected to the shadow of a living organism can SCP-538 thrive.
text3 = SCP-538 has shown itself capable of going short distances through open, well lit areas, such as to reach a nearby host or to escape a source of agitation. However, it will rapidly decrease in size at a rate of nearly 2 square centimeters per second for the length of time it is not attached to a shadow. Should a specimen be stranded out in the open long enough, it will eventually decrease to nothing, at which point it can be considered deceased.

[SCP-1026-RU]
image path = ..\ProjectR\Loadingscreens\1026-RU.jpg
align x = center
align y = center
disablebackground = true
text1 = SCP-1026-RU looks like a black humanoid figure with no distinctive age and gender characteristics. Its height measures approximately 191 cm, weight varies from 30 to 70 kg. Its facial features are extremely hypertrophic: the eyes are red ovals, emitting a small glow, the mouth - a wide white "smile", changing the size of the conversation. The nose, ears and hair are absent. The object is able to change its form in a limited way depending on the mood, situation or necessity - practically any part of its body can be subject to such a transformation.
text2 = Despite the fact that SCP-1026 is not ethereal, it is able to absorb visible light rays through the surface of the body and move through minor obstacles such as tables, chairs, pedestals, etc. However, the subject is not able to pass through walls, doors and other structures above human growth, he said, because he does not see where he is going. The theory was confirmed during the tests, when SCP-1026 only with insignificant difficulties passed through the glass and transparent plastic. Also, the subject is not invulnerable, because he reacts to injury and claims to feel pain.
text3 = When in visual contact with a person, the subject falls into a state of aggression, in which he seeks to offend, injure or otherwise cause significant harm to the victim. The appearance of SCP-1026 also changes: the fingers extend 2.5 times and become extremely sharp at the ends; eyes emit a stronger glow, capable for a few seconds to blind the victim; the mouth is a distorted smile with a series of pointed teeth, similar to the teeth of a tiger shark (Galeocerdo cuvier) . During [DATA EXPUNGED] seconds, the subject will spew curses, then attack the victim and injure her, most often while trying to damage the eyes, spine and [REDACTED]. So far, no deaths have been reported on contact with the subject, but all victims describe the harm they caused as [DATA EXPUNGED].

